<body >
  <!-- //////////////////////MODAL///////////////////////// -->

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

  <div class="modal-dialog" role="document">
    
    <div class="modal-content">
      
      <div class="modal-header">
        
        <h3 id="exampleModalLabel">My New Todo List</h3>
        
       
       <!-- "X" button --> 
       <button type="button" id ="Xbutton" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
      </button>

      </div>

      <div class="modal-body">

        <form>

          <div class="form-group">
            <label for="recipient-name" class="col-form-label"><h4>Name:</h4></label>
            <input type="text" class="form-control" id="recipient-name" placeholder="Your Name Here">
          </div>


          <div class="form-group">
              <label for="category-name" class="col-form-label"><h4>Category:</h4></label>
              <input type="text" class="form-control" id="category-name" placeholder="Enter Category Here">
            </div>

          <div class="form-group">
            <label for="task-text" class="col-form-label"><h4>Tasks:</h4></label>
            <textarea class="form-control" id="task-text"></textarea>
          </div>

          <div class="form-group">
              <label for="date-name" class="col-form-label"><h4>Due Date:</h4></label>
              <input type="text" class="form-control" id="date-name" placeholder="Enter Due Date">
            </div>

        </form>

      </div>

      <div class="modal-footer">
        
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        <button type="button" id="btn-color" class="btn btn-primary">Enter</button>

      </div>
    </div>
  </div>
</div>

  <!-- //////////////////////MODAL///////////////////////// -->

  <div class="image-area"></div>

    <div id="boxes">

    <div class="box red"><h1>C</h1></div>
    <div class="box blue"><h1>H</h1></div>
    <div class="box green"><h1>E</h1></div>
    <div class="box yellow"><h1>C</h1></div>
    <div class="box orange"><h1>K</h1></div>
    <div class="box1 purple"><h1>it</h1></div>
